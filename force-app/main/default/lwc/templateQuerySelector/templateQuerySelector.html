<template>
    <lightning-card title="Template Query Selector">
        <div class="slds-var-m-around_medium">
            <h1>Hello, Welcome to Query Selector</h1>
            <template for:each={brands} for:item="brand">
                <div key={brand} class="name">{brand}</div>
            </template>
            <div class="child" lwc:dom="manual"></div>
            <button onclick={fetchDetailHandler}>Fetch details</button>
        </div>
    </lightning-card>
</template>
