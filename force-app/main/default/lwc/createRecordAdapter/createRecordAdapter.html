<template>
    <lightning-card title="Create Record with customisation">
        <div class="slds-var-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}></lightning-input>
            <div class="lgc-bg slds-var-m-bottom_small">
                <lightning-input type="text" label="Enter some text" 
                onchange={handleInputChange}></lightning-input>
            </div>
            <lightning-button variant="brand" label="Create Account" 
            title="Create Account" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
