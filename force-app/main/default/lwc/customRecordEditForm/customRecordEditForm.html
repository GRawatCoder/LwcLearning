<template>
    <lightning-card title="Custom Account Creation">
        <lightning-record-edit-form
        object-api-name={objectName}
        onsuccess={handleSuccess} onsubmit={submitHandler} onerror={errorHandler}>
        <lightning-messages></lightning-messages>
        <div class="slds-var-m-around_medium">
            <lightning-input label="Name"
                value={inputValue}
                onkeyup={handleChange}
                class="slds-var-m-bottom_x-small">
            </lightning-input>
            <div class="slds-var-m-top_medium">
                <lightning-button
                    variant="brand"
                    type="submit"
                    name="Save"
                    label="Create Account">
                </lightning-button>
            </div>
        </div>
        </lightning-record-edit-form>
    </lightning-card>
    
</template>
